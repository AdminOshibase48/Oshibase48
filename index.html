<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oshibase48 - Komunitas Wota</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8faff;
    }
    header {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #0c1e6f;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }
    nav {
      display: none;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    nav.active {
      display: block;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    nav a {
      display: block;
      text-decoration: none;
      color: #0c1e6f;
      padding: 8px 0;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .hero h1 {
      color: #1d3fb3;
      font-size: 24px;
    }
    .hero p {
      color: #333;
      margin-bottom: 30px;
    }
    .hero img {
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
    }

    .berita-item {
      text-align: left;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .jadwal-list {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      margin: 20px auto 0;
    }
    .jadwal-list li {
      margin-bottom: 10px;
      padding: 10px;
      background: #ffffff;
      border-left: 4px solid #1d3fb3;
      border-radius: 6px;
    }

    footer {
      background: #0c2a7b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer .sosmed a {
      color: #aaccff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer img {
      height: 32px;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        gap: 20px;
        position: static;
        background: none;
        padding: 0;
        border: none;
      }
      nav a {
        display: inline;
      }
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" />
      OSHIBASE48
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="site-nav">
      <a href="#about.html">Beranda</a>
      <a href="#galeri.html">Galeri</a>
      <a href="#berita.html">Berita</a>
      <a href="#jadwal.html">Jadwal</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="section hero" id="hero" data-aos="fade-up">
    <h1>Selamat Datang di Oshibase48</h1>
    <p>Komunitas wota JKT48 tempat kamu berbagi, berdiskusi, dan mendukung oshimen tercinta bersama-sama!</p>
    <img src="assets/img/perkenalan.png" alt="Welcome Banner" />
  </section>

  <!-- Galeri -->
  <section class="section" id="galeri" data-aos="fade-up">
    <h2>Galeri Komunitas</h2>
    <div class="gallery-grid" id="galeri-list"></div>
  </section>

  <!-- Berita -->
  <section class="section" id="berita" data-aos="fade-up">
    <h2>Berita Terbaru</h2>
    <div id="berita-list"></div>
  </section>

  <!-- Jadwal -->
  <section class="section" id="jadwal" data-aos="fade-up">
    <h2>Jadwal Kegiatan</h2>
    <ul class="jadwal-list" id="jadwal-list"></ul>
  </section>

  <!-- Footer -->
  <footer>
    <div>Oshibase48</div>
    <img src="assets/img/logo.png" alt="Logo Footer" />
    <div class="sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      document.getElementById('site-nav').classList.toggle('active');
    }

    const supabase = supabase.createClient(
      'https://nuvfnnxuxtthbryesliu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes'
    );

    // Galeri
    async function fetchGaleri() {
      const { data } = await supabase.from('galeri').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('galeri-list');
      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = item.caption || 'Galeri';
        container.appendChild(img);
      });
    }

    // Berita
    async function fetchBerita() {
      const { data } = await supabase.from('berita').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('berita-list');
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = "berita-item";
        div.innerHTML = `<h3>${item.judul}</h3><p>${item.isi}</p>`;
        container.appendChild(div);
      });
    }

    // Jadwal
    async function fetchJadwal() {
      const { data } = await supabase.from('jadwal').select('*').order('tanggal', { ascending: true });
      const container = document.getElementById('jadwal-list');
      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${item.tanggal}</strong>: ${item.kegiatan}`;
        container.appendChild(li);
      });
    }

    fetchGaleri();
    fetchBerita();
    fetchJadwal();
  </script>
</body>
</html>
