<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oshibase48 - Komunitas Wota</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body {
      background: #f8faff;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 32px;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 {
      color: #1d3fb3;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 16px;
      color: #333;
    }
    .hero img {
      width: 100%;
      max-width: 600px;
      margin: 30px auto 0;
      border-radius: 12px;
    }
    footer img.footer-logo-img {
      height: 32px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo-container">
      <img src="88e3cbd7-e6c3-47db-9fee-e89679c3c951.png" alt="Logo" />
      <div class="logo">Oshibase48</div>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav class="site-nav" id="site-nav">
      <a href="#hero">Beranda</a>
      <a href="#galeri">Galeri</a>
      <a href="#berita">Berita</a>
      <a href="#jadwal">Jadwal</a>
    </nav>
  </header>

  <!-- Hero / Perkenalan -->
  <section class="hero" id="hero" data-aos="fade-up">
    <h1>Selamat Datang di Oshibase48</h1>
    <p>Komunitas wota JKT48 tempat kamu berbagi, berdiskusi, dan mendukung oshimen tercinta bersama-sama!</p>
    <img src="oshibase-welcome-pixel.png" alt="Welcome Banner" />
  </section>

  <!-- Galeri -->
  <section class="section galeri" id="galeri" data-aos="fade-up">
    <div class="container">
      <h1>Galeri Komunitas</h1>
      <div class="gallery-grid" id="galeri-list"></div>
    </div>
  </section>

  <!-- Berita -->
  <section class="section berita" id="berita" data-aos="fade-up">
    <div class="container">
      <h1>Berita Terbaru</h1>
      <div class="berita-list" id="berita-list"></div>
    </div>
  </section>

  <!-- Jadwal -->
  <section class="section jadwal" id="jadwal" data-aos="fade-up">
    <div class="container">
      <h1>Jadwal Kegiatan</h1>
      <ul class="jadwal-list" id="jadwal-list"></ul>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">Oshibase48</div>
    <img src="88e3cbd7-e6c3-47db-9fee-e89679c3c951.png" alt="Logo Footer" class="footer-logo-img" />
    <div class="sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
    </div>
  </footer>

  <!-- Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      document.getElementById('site-nav').classList.toggle('active');
    }

    const supabaseUrl = 'https://nuvfnnxuxtthbryesliu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Galeri
    async function fetchGaleri() {
      const { data } = await supabase.from('galeri').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('galeri-list');
      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.url;
        img.alt = item.caption || 'Galeri';
        img.setAttribute("data-aos", "fade-up");
        container.appendChild(img);
      });
    }

    // Berita
    async function fetchBerita() {
      const { data } = await supabase.from('berita').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('berita-list');
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = "berita-item";
        div.setAttribute("data-aos", "fade-up");
        div.innerHTML = `<h3>${item.judul}</h3><p>${item.isi}</p>`;
        container.appendChild(div);
      });
    }

    // Jadwal
    async function fetchJadwal() {
      const { data } = await supabase.from('jadwal').select('*').order('tanggal', { ascending: true });
      const container = document.getElementById('jadwal-list');
      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${item.tanggal}</strong>: ${item.kegiatan}`;
        li.setAttribute("data-aos", "fade-up");
        container.appendChild(li);
      });
    }

    fetchGaleri();
    fetchBerita();
    fetchJadwal();
  </script>
</body>
</html>
