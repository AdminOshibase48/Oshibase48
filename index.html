<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Oshibase48 - Beranda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fbfe;
      color: #111827;
    }
    header {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 36px;
      margin-right: 12px;
    }
    nav {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 60px;
      right: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    nav a {
      padding: 12px 16px;
      text-decoration: none;
      color: #1e3a8a;
    }
    .hamburger {
      font-size: 20px;
      cursor: pointer;
    }
    .section {
      padding: 40px 24px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      color: #1e3a8a;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    footer {
      background: #1e3a8a;
      color: white;
      padding: 30px 24px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    footer .left, footer .right {
      flex: 1;
      min-width: 200px;
    }
    footer img {
      height: 32px;
    }
    footer a {
      color: white;
      display: block;
      margin-bottom: 6px;
      text-decoration: none;
    }
    .toggle {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/logo.png" alt="Oshibase48" />
      <span><strong>OSHIBASE48</strong></span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="navMenu">
      <a href="#About">About</a>
      <a href="#galeri">Galeri</a>
      <a href="#jadwal">Jadwal</a>
      <a href="#berita">Berita</a>
    </nav>
  </header>

  <section class="section" id="welcome" data-aos="fade-up">
    <h2>Selamat Datang di Oshibase48</h2>
    <p>Komunitas wota JKT48 tempat kamu berbagi, berdiskusi, dan mendukung oshimen tercinta bersama-sama!</p>
    <img src="assets/img/perkenalan.png" alt="Oshibase48 Banner" style="width:100%; border-radius:12px; margin-top:20px;">
  </section>

  <section class="section" id="galeri" data-aos="fade-up">
    <h2>Galeri</h2>
    <div id="galeri-preview" class="cards"></div>
  </section>

  <section class="section" id="jadwal" data-aos="fade-up">
    <h2>Jadwal</h2>
    <div id="jadwal-preview" class="cards"></div>
  </section>

  <section class="section" id="berita" data-aos="fade-up">
    <h2>Berita</h2>
    <div id="berita-preview" class="cards"></div>
  </section>

  <footer>
    <div class="left">
      <img src="assets/img/logo.png" alt="OSHIBASE48" />
      <p>OSHIBASE48</p>
      <small>Rumah wota untuk saling support dan berbagi.</small>
    </div>
    <div class="right">
      <a href="https://www.instagram.com/oshibase48._/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.tiktok.com/@oshibase48ofc" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="mailto:oshibase48.ofc@gmail.com"><i class="fas fa-envelope"></i> Contact</a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script type="module" src="index.js"></script>
</body>
</html>
