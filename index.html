<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Oshibase48 - Komunitas Wota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* Fix Logo gepeng */
    .hero .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    /* Tambahan padding di bawah agar footer tidak ketutupan */
    body {
      padding-bottom: 100px;
    }

    footer {
      position: relative;
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Hero / Perkenalan -->
  <header class="hero" data-aos="fade-down">
    <img src="assets/img/oshibase-logo.png" alt="Logo OSHIBASE48" class="logo">
    <h1>Selamat Datang di OSHIBASE48</h1>
    <p>Rumah bagi para wota untuk berbagi, berdiskusi, dan mendukung oshimen tercinta bersama-sama.</p>
  </header>

  <!-- Section Galeri -->
  <section class="section" id="galeri" data-aos="fade-up">
    <h2>Galeri Komunitas</h2>
    <div id="galeri-preview" class="grid"></div>
    <a href="pages/galeri.html" class="btn">Lihat Semua Galeri</a>
  </section>

  <!-- Section Berita -->
  <section class="section" id="berita" data-aos="fade-up">
    <h2>Berita Terbaru</h2>
    <div id="berita-preview" class="grid"></div>
    <a href="pages/berita.html" class="btn">Lihat Semua Berita</a>
  </section>

  <!-- Section Jadwal -->
  <section class="section" id="jadwal" data-aos="fade-up">
    <h2>Jadwal JKT48 & Event</h2>
    <div id="jadwal-preview" class="grid"></div>
    <a href="pages/jadwal.html" class="btn">Lihat Semua Jadwal</a>
  </section>

  <!-- Footer -->
  <footer data-aos="fade-up">
    <p>&copy; 2025 OSHIBASE48 Community</p>
  </footer>

  <!-- Script AOS + JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="assets/js/index.js"></script>
  <script>AOS.init();</script>
</body>
</html>
