<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Komunitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
    }

    #searchInput {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .galeri-item {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .galeri-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
  <script type="module" src="js/galeri.js" defer></script>
</head>
<body>
  <h1>Galeri Kegiatan OSHIBASE48</h1>
  <input type="text" id="searchInput" placeholder="Cari judul kegiatan...">
  <div id="galeri-container"></div>
</body>
</html>
