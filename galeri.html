<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri OSHIBASE48</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
    .gallery-card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .gallery-card img { width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Galeri Komunitas OSHIBASE48</h1>
  <div id="gallery" class="gallery-grid"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://nuvfnnxuxtthbryesliu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes'
    );

    const gallery = document.getElementById('gallery');

    async function loadGaleri() {
      const { data, error } = await supabase
        .from('galeri')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        gallery.innerHTML = '<p>Gagal memuat galeri.</p>';
        console.error(error);
        return;
      }

      gallery.innerHTML = ''; // Clear dulu

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}" />
          <p><strong>${item.title}</strong></p>
        `;
        gallery.appendChild(card);
      });
    }

    loadGaleri();
  </script>
</body>
</html>
