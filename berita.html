<!DOCTYPE html>
<html>
<head>
  <title>Berita Komunitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; padding: 20px; background: #f8fafc; }
    h1 { text-align: center; color: #1d4ed8; }

  </style>
  <script type="module" src="js/berita.js" defer></script>
</head>
<body>
  <h1>Berita Komunitas OSHIBASE48</h1>
  <input type="text" id="searchInput" placeholder="Cari berita...">
  <div id="berita-container"></div>
</body>
</html>
