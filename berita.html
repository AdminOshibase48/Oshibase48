<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Komunitas</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 32px;
    }
    footer img.footer-logo-img {
      height: 32px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="Logo Oshibase48" />
      <div class="logo">Oshibase48</div>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav class="site-nav" id="site-nav">
      <a href="index.html">Beranda</a>
      <a href="about.html">Tentang</a>
      <a href="galeri.html">Galeri</a>
      <a href="berita.html">Berita</a>
      <a href="jadwal.html">Jadwal</a>
    </nav>
  </header>

  <section class="section berita" data-aos="fade-up">
    <div class="container">
      <h1>Berita Terbaru</h1>
      <div id="berita-list" class="berita-list">
        <!-- Data berita dimuat dari Supabase -->
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-logo">Oshibase48</div>
    <img src="assets/img/logo.png" alt="Logo Footer" class="footer-logo-img" />
    <div class="sosmed">
      <a href="https://instagram.com/oshibase48._" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@oshibase48ofc" target="_blank">TikTok</a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    AOS.init();
    function toggleMenu() {
      document.getElementById('site-nav').classList.toggle('active');
    }

    const supabaseUrl = 'https://nuvfnnxuxtthbryesliu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchBerita() {
      const { data, error } = await supabase.from('berita').select('*').order('created_at', { ascending: false });
      const container = document.getElementById('berita-list');

      if (error) {
        container.innerHTML = "<p>Gagal memuat berita.</p>";
        return;
      }

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = "berita-item";
        div.setAttribute("data-aos", "fade-up");
        div.innerHTML = `
          <h3>${item.judul}</h3>
          <p>${item.isi}</p>
        `;
        container.appendChild(div);
      });
    }

    fetchBerita();
  </script>
</body>
</html>
